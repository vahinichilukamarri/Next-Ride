<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .student-name {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }
        .student-name img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Student Dashboard</h1>
    <div class="student-name" id="studentName">
        <img src="imgs/profile.webpS" alt="Student Profile Icon">
        <span>John Doe</span>
    </div>
</div>

<div class="nav-bar">
    <a href="#attendance">Mark Attendance</a>
    <a href="#booking">Seat Booking</a>
    <a href="#tracking">Track Bus</a>
    <a href="#logout">Logout</a>
</div>

<div class="main-content">
    <div class="card">
        <h2>Mark Attendance</h2>
        <p>Click below to mark your attendance.</p>
        <button>Mark Attendance</button>
    </div>
    <div class="card">
        <h2>Seat Booking</h2>
        <p>Book your seat for the bus.</p>
        <button>Book Seat</button>
    </div>
    <div class="card">
        <h2>Track Your Bus</h2>
        <p>View the real-time location of your bus.</p>
        <a href="#tracking"><button>Track Bus</button></a>
    </div>
</div>

<div class="footer">
    <p>Contact Us: support@school.com</p>
    <p>Privacy Policy | Terms of Use</p>
</div>

<script>
    // Dynamically set student name if needed
    const studentName = "Jane Smith"; // Replace this with dynamic data
    document.getElementById('studentName').querySelector('span').textContent = studentName;
</script>

</body>
</html>
