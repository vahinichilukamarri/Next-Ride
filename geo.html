<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Bus Routes</h1>
    <p>Select a route to display on the map:</p>
    <button id="A1">Route A1</button>
    <button id="A2">Route A2</button>
    <button id="A3">Route A3</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([17.4253, 78.5390], 13); // Default center: Narayanguda

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var currentRoute = null; // Variable to store the current route

        // Function to show the route on the map based on bus name
        function showRoute(routeName) {
            // Clear the map and remove any existing routes
            if (currentRoute) {
                map.removeControl(currentRoute);
            }

            // Define the routes based on bus names
            var routes = {
                A1: [
                    [17.4720, 78.5330], // Alwal
                    [17.4253, 78.5390]  // Narayanguda
                ],
                A2: [
                    [17.4021, 78.5520], // Uppal
                    [17.4253, 78.5390]  // Narayanguda
                ],
                A3: [
                    [17.3839, 78.4260], // Mehdipatnam
                    [17.4253, 78.5390]  // Narayanguda
                ]
            };

            // Get the corresponding route
            var selectedRoute = routes[routeName];

            // Add the selected route to the map
            if (selectedRoute) {
                currentRoute = L.Routing.control({
                    waypoints: selectedRoute.map(function(latlng) {
                        return L.latLng(latlng[0], latlng[1]);
                    }),
                    routeWhileDragging: false
                }).addTo(map);
            }
        }

        // Event listeners for buttons
        document.getElementById("A1").addEventListener("click", function () {
            showRoute("A1");
        });
        document.getElementById("A2").addEventListener("click", function () {
            showRoute("A2");
        });
        document.getElementById("A3").addEventListener("click", function () {
            showRoute("A3");
        });
    </script>
</body>
</html>
